<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>选择车型</title>
  <style>
    body {
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      font-size: 14px;
      line-height: 1.42857143;
      color: #333;
      background-color: #fff;
    }

    .page-error h1 {
      margin-top: 0;
    }

    .page-error .title {
      display: inline-block;
      vertical-align: middle;
      *vertical-align: auto;
      *zoom: 1;
      *display: inline;
      text-align: center;
    }

    .page-error .number {
      display: inline-block;
      vertical-align: middle;
      *vertical-align: auto;
      *zoom: 1;
      *display: inline;
      float: left;
      text-align: right;
      font-size: 4em;
      margin-right: 15px;
      font-family: "latolight";
    }

    .page-error .text {
      display: inline-block;
      vertical-align: middle;
      *vertical-align: auto;
      *zoom: 1;
      *display: inline;
      float: left;
      text-align: left;
      font-size: 1.5em;
      line-height: 1.2;
      position: relative;
      top: 12px;
    }

    .page-error .detail {
      margin: 2em 0 4em 0;
      /*自动换行*/
      word-wrap: break-word;
      word-break: break-all;
      word-break: normal;
    }

    .inner-page {
      padding-top: 8%;
      /*padding-bottom:5%;*/
      min-height: 650px;
    }

    @media screen and (max-width: 768px) {
      .page-error .text {
        margin-bottom: 40px;
      }
    }

    @media screen and (max-width: 768px) {
      .page-error .number,
      .page-error .text {
        display: block;
        width: 100%;
        float: none;
        text-align: center;
      }
    }

    @media screen and (max-width: 480px) {
      .page-error .number,
      .page-error .text {
        font-size: 1.4em;
      }
    }

    .page-error .searchbox {
      margin-top: 50px;
      margin-bottom: 50px;
      width: 40%;
    }

    @media screen and (max-width: 480px) {
      .page-error .searchbox {
        width: 100%;
      }

      .page-error .searchbox input[type="search"],
      .page-error .searchbox .input-group,
      .page-error .searchbox .input-group-btn,
      .page-error .searchbox .btn {
        display: block;
        width: 100%;
        float: none;
      }
    }

    @media screen and (max-width: 768px) {
      .page-error .searchbox {
        width: 80%;
      }
    }

    .text-center {
      text-align: center;
    }

    img {
      width: 10%;
    }
  </style>
</head>

<body class="amis-scope">
<div class="page-error text-center inner-page">
  <p>请选择车型</p>
  <table align="center">
    <tr>
      <th>品牌</th>
      <th>型号</th>
      <th>详细描述</th>
      <th>剩余数量</th>
      <th>操作</th>
    </tr>
    <th:block th:each="item : ${carModels}">
      <tr th:if="${item.carCount} > 0">
        <td><img th:src="@{'/static/' + ${item.brand} + '.png'}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.carCount}"></td>
        <td><a th:href="@{'/view/createOrderPage?carModelId=' + ${item.id} +'&startDate=' + ${startDate} + '&endDate=' + ${endDate}}">预定</a></td>
      </tr>
      <p class="detail" th:text="${errorMessage}"></p>
    </th:block>
  </table>

</div>
</body>

</html>
